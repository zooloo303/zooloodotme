{% extends 'base.html' %}

{% block content %}
<div class="col-md-9 ml-sm-auto col-lg-10 px-md-4" style="margin-left: 200px;">
    <div class="card card-margin">
        <div class="card-body">
            <h1 class="card-title">Add Post</h1>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary">Add</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
